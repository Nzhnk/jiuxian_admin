<div class="box box-info" style="border-color: #e00;">
	<div class="box-header with-border">
		<h3 class="box-title">新增商品</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal" id="addForm" action="/api/products/add" enctype="multipart/form-data" method="post">
		<div class="box-body">
			<div class="form-group">
				<label for="productNamezh" class="col-sm-2 control-label">中文名称</label>

				<div class="col-sm-9">
					<input type="email" class="form-control" id="productNamezh" name="productNamezh" placeholder="请输入中文名称">
				</div>
			</div>
			<div class="form-group">
				<label for="productNameen" class="col-sm-2 control-label">英文名称</label>

				<div class="col-sm-9">
					<input type="text" class="form-control" id="productNameen" name="productNameen" placeholder="请输入英文名称">
				</div>
			</div>
			<div class="form-group">
				<label for="productLogo" class="col-sm-2 control-label">商品图标</label>

				<div class="col-sm-9">
					<input type="file" class="form-control" id="productLogo" name="productLogo" placeholder="请选择商品图片">
				</div>
			</div>
<!-- 			<div class="form-group">
				<input id="lefile" type="file" style="display:none">
				<div class="input-append">
					<input id="photoCover" class="input-large" type="text" style="height:30px;">
					<a class="btn" onclick="$('input[id=lefile]').click();">Browse</a>
				</div>
			</div> -->
			<div class="form-group">
				<label for="productUses" class="col-sm-2 control-label">商品用途</label>

				<div class="col-sm-9">
					<input type="text" class="form-control" id="productUses" name="productUses" placeholder="请输入商品用途">
				</div>
			</div>
			<div class="form-group">
				<label for="productPrice" class="col-sm-2 control-label">商品价格</label>

				<div class="col-sm-9">
					<input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="请输入商品价格">
				</div>
			</div>
		</div>
		<div class="box-footer">
			<a href="#/product"><button type="button" class="btn btn-default">返回列表</button></a>
			<button type="button" id="addSubmit" class="btn btn-info pull-right">提交</button>
			<button type="reset" class="btn btn-danger pull-right" style="margin: 0 50px;">重置</button>
		</div>
	</form>
</div>
