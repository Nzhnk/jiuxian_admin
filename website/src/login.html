<!DOCTYPE html>
<html lang="en">
<head>
	<title>丝芙兰后台管理系统</title><meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="libs/login/css/bootstrap.min.css" />
	<link rel="stylesheet" href="libs/login/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="libs/login/css/matrix-login.css" />
	<link rel="stylesheet" href="libs/login/font-awesome/css/font-awesome.min.css"  />
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<div id="loginbox">
		<div class="normal_text">
			<h2>丝芙兰后台管理系统</h2>
			<span>推荐使用支持HTML5的浏览器，如chrome、IE9+等</span>
		</div>

		<form id="loginform" class="form-vertical">
			<div class="control-group">
				<label class="control-label">账号</label>
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"><i class="fa fa-user"></i></span><input type="text" id="usernameInput" name="username" placeholder="请输入用户名" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">密码</label>
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><i class="fa fa-key"></i></span><input type="password" id="passwordInput" name="password" placeholder="请输入密码" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left">
					<input type="button" id="registerBtn" style="width: 160px;height: 40px;"  class="btn btn-danger" value="注&nbsp;&nbsp;册"/>
				</span>
				<span class="pull-right">
					<input type="button" id="checkBtn"  class="btn btn-primary" value="登&nbsp;&nbsp;录"/>
				</span>
			</div>
			<div class="normal_text">
				版权所有 &copy; 2015-2018 iProg网络科技有限公司
			</div>
		</form>
	</div>

	<script src="libs/login/js/jquery-2.2.3.min.js"></script>

	<!-- scripts -->
	<script src="libs/login/js/particles.js"></script>
	<script src="libs/login/js/particlesapp.js"></script>
	<script src="libs/scripts/web-storage-cache.min.js"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
